hostname: dc1-spine2
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 10.1.0.1
  bgp_defaults:
  - distance bgp 150 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 2
    ecmp: 2
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 4
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.1.255.255
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: dc1-leaf1
    description: dc1-leaf1_Ethernet50/1
  - ip_address: 10.2.0.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: dc1-leaf2
    description: dc1-leaf2_Ethernet50/1
  - ip_address: 10.2.0.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: dc1-leaf3
    description: dc1-leaf3_Ethernet50/1
  - ip_address: 10.2.0.11
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: dc1-leaf4
    description: dc1-leaf4_Ethernet50/1
  - ip_address: 10.6.0.0
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc2-spine1
    description: dc2-spine1
    remote_as: '65100'
    route_map_out: RM-EVPN-FILTER-AS65100
  - ip_address: 10.6.0.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc2-spine2
    description: dc2-spine2
    remote_as: '65100'
    route_map_out: RM-EVPN-FILTER-AS65100
  - ip_address: 10.1.0.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-leaf1
    description: dc1-leaf1
    remote_as: '65001'
  - ip_address: 10.1.0.3
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-leaf2
    description: dc1-leaf2
    remote_as: '65001'
  - ip_address: 10.1.0.4
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-leaf3
    description: dc1-leaf3
    remote_as: '65002'
  - ip_address: 10.1.0.5
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-leaf4
    description: dc1-leaf4
    remote_as: '65002'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 3700
    ending: 3900
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 10.0.0.2/24
  gateway: null
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1/1
  peer: dc1-leaf1
  peer_interface: Ethernet50/1
  peer_type: l3leaf
  description: P2P_LINK_TO_DC1-LEAF1_Ethernet50/1
  shutdown: false
  mtu: 9100
  type: routed
  ip_address: 10.1.255.254/31
- name: Ethernet2/1
  peer: dc1-leaf2
  peer_interface: Ethernet50/1
  peer_type: l3leaf
  description: P2P_LINK_TO_DC1-LEAF2_Ethernet50/1
  shutdown: false
  mtu: 9100
  type: routed
  ip_address: 10.2.0.2/31
- name: Ethernet3/1
  peer: dc1-leaf3
  peer_interface: Ethernet50/1
  peer_type: l3leaf
  description: P2P_LINK_TO_DC1-LEAF3_Ethernet50/1
  shutdown: false
  mtu: 9100
  type: routed
  ip_address: 10.2.0.6/31
- name: Ethernet4/1
  peer: dc1-leaf4
  peer_interface: Ethernet50/1
  peer_type: l3leaf
  description: P2P_LINK_TO_DC1-LEAF4_Ethernet50/1
  shutdown: false
  mtu: 9100
  type: routed
  ip_address: 10.2.0.10/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.1.0.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.1.0.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-EVPN-FILTER-AS65100
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - as 65100
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 5000
    min_rx: 5000
    multiplier: 3
