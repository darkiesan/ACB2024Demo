!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 3700 3900
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname dc1-leaf2
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
vlan 10
   name VLAN_10
!
vlan 100
   name VLAN_100
!
vlan 101
   name VLAN_101
!
vlan 200
   name VLAN_200
!
vlan 201
   name VLAN_201
!
vlan 3000
   name MLAG_iBGP_VRF_A
   trunk group LEAF_PEER_L3
!
vlan 3001
   name MLAG_iBGP_VRF_B
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
vrf instance VRF_A
!
vrf instance VRF_B
!
interface Port-Channel531
   description MLAG_PEER_dc1-leaf1_Po531
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet49/1
   description P2P_LINK_TO_DC1-SPINE1_Ethernet2/1
   no shutdown
   mtu 9100
   no switchport
   ip address 10.2.0.1/31
!
interface Ethernet50/1
   description P2P_LINK_TO_DC1-SPINE2_Ethernet2/1
   no shutdown
   mtu 9100
   no switchport
   ip address 10.2.0.3/31
!
interface Ethernet53/1
   description MLAG_PEER_dc1-leaf1_Ethernet53/1
   no shutdown
   channel-group 531 mode active
!
interface Ethernet54/1
   description MLAG_PEER_dc1-leaf1_Ethernet54/1
   no shutdown
   channel-group 531 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.1.0.3/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.3.0.2/32
!
interface Loopback100
   description VRF_A_VTEP_DIAGNOSTICS
   no shutdown
   vrf VRF_A
   ip address 10.1.255.3/32
!
interface Loopback200
   description VRF_B_VTEP_DIAGNOSTICS
   no shutdown
   vrf VRF_B
   ip address 10.2.255.3/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.0.0.4/24
!
interface Vlan100
   description VLAN_100
   no shutdown
   vrf VRF_A
   ip address virtual 10.1.100.1/24
!
interface Vlan101
   description VLAN_101
   no shutdown
   vrf VRF_A
   ip address virtual 10.1.101.1/24
!
interface Vlan200
   description VLAN_200
   no shutdown
   vrf VRF_B
   ip address virtual 10.2.200.1/24
!
interface Vlan201
   description VLAN_201
   no shutdown
   vrf VRF_B
   ip address virtual 10.2.201.1/24
!
interface Vlan3000
   description MLAG_PEER_L3_iBGP: vrf VRF_A
   no shutdown
   mtu 9100
   vrf VRF_A
   ip address 10.3.255.255/31
!
interface Vlan3001
   description MLAG_PEER_L3_iBGP: vrf VRF_B
   no shutdown
   mtu 9100
   vrf VRF_B
   ip address 10.3.255.255/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9100
   ip address 10.3.255.255/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9100
   no autostate
   ip address 10.4.255.255/31
!
interface Vxlan1
   description dc1-leaf2_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 100 vni 10100
   vxlan vlan 101 vni 10101
   vxlan vlan 200 vni 10200
   vxlan vlan 201 vni 10201
   vxlan vrf VRF_A vni 1
   vxlan vrf VRF_B vni 2
!
ip virtual-router mac-address 00:11:22:33:44:55
!
ip address virtual source-nat vrf VRF_A address 10.1.255.3
ip address virtual source-nat vrf VRF_B address 10.2.255.3
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF_A
ip routing vrf VRF_B
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.1.0.0/24 eq 32
   seq 20 permit 10.3.0.0/24 eq 32
!
mlag configuration
   domain-id dc1-leafpair1
   local-interface Vlan4094
   peer-address 10.4.255.254
   peer-link Port-Channel531
   reload-delay mlag 300
   reload-delay non-mlag 330
!
arp aging timeout default 900
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-EVPN-FILTER-AS65000 deny 10
   match as 65000
!
route-map RM-EVPN-FILTER-AS65000 permit 20
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 5000 min-rx 5000 multiplier 3
!
router bgp 65001
   router-id 10.1.0.3
   maximum-paths 2 ecmp 2
   update wait-install
   no bgp default ipv4-unicast
   distance bgp 150 200 200
   graceful-restart restart-time 300
   graceful-restart
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 4
   neighbor EVPN-OVERLAY-PEERS password 7 $1c$U4tL2vQP9QwZlxIV1K3/pw==
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS password 7 $1c$U4tL2vQP9QwZlxIV1K3/pw==
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65001
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description dc1-leaf1
   neighbor MLAG-IPv4-UNDERLAY-PEER password 7 $1c$U4tL2vQP9QwZlxIV1K3/pw==
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.1.0.0 peer group EVPN-OVERLAY-PEERS
   neighbor 10.1.0.0 remote-as 65000
   neighbor 10.1.0.0 description dc1-spine1
   neighbor 10.1.0.0 route-map RM-EVPN-FILTER-AS65000 out
   neighbor 10.1.0.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.1.0.1 remote-as 65000
   neighbor 10.1.0.1 description dc1-spine2
   neighbor 10.1.0.1 route-map RM-EVPN-FILTER-AS65000 out
   neighbor 10.2.0.0 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.2.0.0 remote-as 65000
   neighbor 10.2.0.0 description dc1-spine1_Ethernet2/1
   neighbor 10.2.0.2 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.2.0.2 remote-as 65000
   neighbor 10.2.0.2 description dc1-spine2_Ethernet2/1
   neighbor 10.3.255.254 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.3.255.254 description dc1-leaf1
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 10
      rd 10.1.0.3:10010
      route-target both 65000:10010
      redistribute learned
   !
   vlan 100
      rd 10.1.0.3:10100
      route-target both 65000:10100
      redistribute learned
   !
   vlan 101
      rd 10.1.0.3:10101
      route-target both 65000:10101
      redistribute learned
   !
   vlan 200
      rd 10.1.0.3:10200
      route-target both 65000:10200
      redistribute learned
   !
   vlan 201
      rd 10.1.0.3:10201
      route-target both 65000:10201
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf VRF_A
      rd 10.1.0.3:1
      route-target import evpn 65000:1
      route-target export evpn 65000:1
      router-id 10.1.0.3
      update wait-install
      neighbor 10.3.255.254 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
   !
   vrf VRF_B
      rd 10.1.0.3:2
      route-target import evpn 65000:2
      route-target export evpn 65000:2
      router-id 10.1.0.3
      update wait-install
      neighbor 10.3.255.254 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
