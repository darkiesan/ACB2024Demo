   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf mgmt
      no shutdown
!
management ssh
   idle-timeout 30
   no shutdown
   !
   vrf mgmt
      no shutdown
!
