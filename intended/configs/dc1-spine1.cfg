username cvpadmin privilege 15 role network-admin secret sha512 $6$nZtyYVaP/8VtISWq$DMvWmsVGFN1plb/KajdjwJAb70o5LqDwUJpwDTQRSzgi952hO8C8aHQaKCYutIxmjZZe.AfOJaAaYO7sUwoHr/
username df privilege 15 role network-admin secret sha512 $6$5pbiNATGY9.ikP2C$872ev7VVTsYZWaI2sTobh.Uk2lMEycVskwIRfBJVv2SdppOICwh3ZV8iHbscXJCv/8KLiUUTfnlCl.XbMZ8I8/
!
clock timezone Europe/Stockholm
!
vrf instance mgmt
!
interface Ethernet1/1
   description P2P_LINK_TO_DC1-LEAF1_Ethernet49/1
   no shutdown
   mtu 9100
   no switchport
   ip address 10.1.255.252/31
!
interface Ethernet2/1
   description P2P_LINK_TO_DC1-LEAF2_Ethernet49/1
   no shutdown
   mtu 9100
   no switchport
   ip address 10.2.0.0/31
!
interface Ethernet3/1
   description P2P_LINK_TO_DC1-LEAF3_Ethernet49/1
   no shutdown
   mtu 9100
   no switchport
   ip address 10.2.0.4/31
!
interface Ethernet4/1
   description P2P_LINK_TO_DC1-LEAF4_Ethernet49/1
   no shutdown
   mtu 9100
   no switchport
   ip address 10.2.0.8/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.1.0.0/32
!
interface Management1
   description oob_management
   no shutdown
   vrf mgmt
   ip address 10.0.0.1/24
!
mac address-table aging-time 901
!
ip routing
ip routing vrf mgmt
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.1.0.0/24 eq 32
!
arp aging timeout default 900
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bgp 65000
   router-id 10.1.0.0
   maximum-paths 2 ecmp 2
   update wait-install
   no bgp default ipv4-unicast
   distance bgp 150 200 200
   graceful-restart restart-time 300
   graceful-restart
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS password 7 $1c$U4tL2vQP9QwZlxIV1K3/pw==
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.1.255.253 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.1.255.253 remote-as 65001
   neighbor 10.1.255.253 description dc1-leaf1_Ethernet49/1
   neighbor 10.2.0.1 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.2.0.1 remote-as 65001
   neighbor 10.2.0.1 description dc1-leaf2_Ethernet49/1
   neighbor 10.2.0.5 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.2.0.5 remote-as 65002
