!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 3700 3900
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname dc2-spine2
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet1/1
   description P2P_LINK_TO_DC2-LEAF1_Ethernet50/1
   no shutdown
   mtu 9100
   no switchport
   ip address 10.6.255.254/31
!
interface Ethernet2/1
   description P2P_LINK_TO_DC2-LEAF2_Ethernet50/1
   no shutdown
   mtu 9100
   no switchport
   ip address 10.7.0.2/31
!
interface Ethernet3/1
   description P2P_LINK_TO_DC2-LEAF3_Ethernet50/1
   no shutdown
   mtu 9100
   no switchport
   ip address 10.7.0.6/31
!
interface Ethernet4/1
   description P2P_LINK_TO_DC2-LEAF4_Ethernet50/1
   no shutdown
   mtu 9100
   no switchport
   ip address 10.7.0.10/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.6.0.1/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.0.0.8/24
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.6.0.0/24 eq 32
!
arp aging timeout default 900
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-EVPN-FILTER-AS65000 deny 10
   match as 65000
!
route-map RM-EVPN-FILTER-AS65000 permit 20
!
router bfd
   multihop interval 5000 min-rx 5000 multiplier 3
!
router bgp 65100
   router-id 10.6.0.1
   maximum-paths 2 ecmp 2
   update wait-install
   no bgp default ipv4-unicast
   distance bgp 150 200 200
   graceful-restart restart-time 300
   graceful-restart
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 4
   neighbor EVPN-OVERLAY-PEERS password 7 $1c$U4tL2vQP9QwZlxIV1K3/pw==
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS password 7 $1c$U4tL2vQP9QwZlxIV1K3/pw==
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.1.0.0 peer group EVPN-OVERLAY-PEERS
   neighbor 10.1.0.0 remote-as 65000
   neighbor 10.1.0.0 description dc1-spine1
   neighbor 10.1.0.0 route-map RM-EVPN-FILTER-AS65000 out
   neighbor 10.1.0.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.1.0.1 remote-as 65000
   neighbor 10.1.0.1 description dc1-spine2
   neighbor 10.1.0.1 route-map RM-EVPN-FILTER-AS65000 out
   neighbor 10.6.0.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.6.0.2 remote-as 65101
   neighbor 10.6.0.2 description dc2-leaf1
   neighbor 10.6.0.3 peer group EVPN-OVERLAY-PEERS
   neighbor 10.6.0.3 remote-as 65101
   neighbor 10.6.0.3 description dc2-leaf2
   neighbor 10.6.0.4 peer group EVPN-OVERLAY-PEERS
   neighbor 10.6.0.4 remote-as 65102
   neighbor 10.6.0.4 description dc2-leaf3
   neighbor 10.6.0.5 peer group EVPN-OVERLAY-PEERS
   neighbor 10.6.0.5 remote-as 65102
   neighbor 10.6.0.5 description dc2-leaf4
   neighbor 10.6.255.255 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.6.255.255 remote-as 65101
   neighbor 10.6.255.255 description dc2-leaf1_Ethernet50/1
   neighbor 10.7.0.3 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.7.0.3 remote-as 65101
   neighbor 10.7.0.3 description dc2-leaf2_Ethernet50/1
   neighbor 10.7.0.7 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.7.0.7 remote-as 65102
   neighbor 10.7.0.7 description dc2-leaf3_Ethernet50/1
   neighbor 10.7.0.11 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.7.0.11 remote-as 65102
   neighbor 10.7.0.11 description dc2-leaf4_Ethernet50/1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
